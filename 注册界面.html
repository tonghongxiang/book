<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>

<p>欢迎您注册账号</p>
<form method="post" action="zc.php">
    <label  for="zh">账号：</label>
    <input type="text" id="zh" name="zh"><br>
    <label for="mm">密码：</label>
    <input type="password" id="mm" name="mm"><br>
    <label for="qrmm">确认密码：</label>
    <input type="password" id="qrmm" name="qrmm"><br>
    <label for="sjh">手机号：</label>
    <input type="tel" id="sjh" name="sjh"><br>
    <label for="email">邮箱：</label>
    <input type="email" id="email" name="email"><br>
    <label for="Address_name">收货人姓名：</label>
    <input type="text" id="Address_name" name="Address_name"><br>
    <label for="Address">收货地址：</label>
    <input type="text" id="Address" name="Address"><br>
    <label>性别：</label>
    <input type="radio" name="Sex" value="男">男
    <input type="radio" name="Sex" value="女">女<br>
    <input type="submit" value="提交" name="submit">
</form>
</body>
</html>
